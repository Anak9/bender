<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Bender | Something went wrong</title>
  </head>
  <body>
    <!-- HEADER-->
    <header class="header">
      <div class="header-img-div">
        <a href="/"
          ><img src="/img/logo-black.png" alt="bender logo" href="/"
        /></a>
      </div>
      <div class="search-bar">
        <form>
          <input type="text" placeholder="search" /><button>
            <span class="material-symbols-outlined">search </span>
          </button>
        </form>
      </div>
      <nav class="nav-user">
        <a href="#"><button class="api-link">API</button></a
        ><a href="/login"><button class="header-btn">Log in</button></a
        ><a href="/signup"
          ><button class="header-btn dark-header-btn">Sign up</button></a
        >
      </nav>
    </header>
    <!-- MAIN CONTENT-->
    <div>
      <div class="error-page">
        <h1>
          Something went wrong
          <h2>Could not find /webhook-checkout in our server</h2>
        </h1>
      </div>
    </div>
    <!-- FOOTER-->
    <footer>
      <ul class="footer__nav">
        <li><a href="#">About us</a></li>
        <li><a href="#">Become a teacher</a></li>
        <li><a href="#">Contact us</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">Privacy Policy</a></li>
      </ul>
      <p class="footer__copyright">
        &copy; by Sarah Elias. All rights reserved.
      </p>
    </footer>
    <!-- SCRIPTS-->
    <script src="https://js.stripe.com/v3/"></script>
    <script type="module" src="/js/bundled/index.js"></script>
  </body>
</html>
